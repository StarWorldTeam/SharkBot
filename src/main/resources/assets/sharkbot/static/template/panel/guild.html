<!DOCTYPE html>

<!--suppress ALL -->
<html lang>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${locale.get('sharkbot.web.panel.title')}"></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container" style="margin-top: calc(var(--mdb-gutter-x)*2.5);margin-bottom: calc(var(--mdb-gutter-x)*2.5);">
    <table class="table align-middle mb-0 bg-white shadow table-hover">
        <thead class="bg-light">
        <tr>
            <th th:text="${locale.get('sharkbot.web.panel.channel')}"></th>
            <th th:text="${locale.get('sharkbot.web.panel.createdAt')}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="channel : ${guild.getChannels()}">
            <td>
                <a th:href="*{'/panel/guild/' + guild.getIdLong() + '/' + channel.getIdLong()}">
                    <div class="d-flex align-items-center">
                        <div class="ms-3">
                            <p class="fw-bold mb-1" th:text="*{channel.getName()}"></p>
                            <p class="text-muted mb-0" th:text="*{channel.getIdLong()}"></p>
                        </div>
                    </div>
                </a>
            </td>
            <td>
                <p class="fw-normal mb-1" th:text="*{channel.getTimeCreated()}"></p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="module">
    import { Input, Ripple, initMDB } from "https://unpkg.com/mdb-ui-kit@7.1.0/js/mdb.es.min.js";
    initMDB({ Input, Ripple });
</script>
</body>
</html>
