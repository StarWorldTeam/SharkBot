<!DOCTYPE html>

<!--suppress ThymeleafVariablesResolveInspection -->
<html lang>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${locale.get('sharkbot.web.panel.title')}"></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: calc(var(--mdb-gutter-x)*2.5);">
    <table class="table align-middle mb-0 bg-white shadow table-hover">
        <thead class="bg-light">
        <tr>
            <th th:text="${locale.get('sharkbot.web.panel.guild')}"></th>
            <th th:text="${locale.get('sharkbot.web.panel.statistics')}"></th>
            <th th:text="${locale.get('sharkbot.web.panel.createdAt')}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="guild : ${guilds}">
            <td>
                <div class="d-flex align-items-center">
                    <img
                        th:src="*{guild.getIconUrl()}"
                        src="about:blank"
                        alt="icon"
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                    />
                    <div class="ms-3">
                        <p class="fw-bold mb-1" th:text="*{guild.getName()}"></p>
                        <p class="text-muted mb-0" th:text="*{guild.getIdLong()}"></p>
                    </div>
                </div>
            </td>
            <td>
                <p class="fw-normal mb-1" th:text="*{locale.format('sharkbot.web.panel.statistics.members', guild.getMembers().size)}"></p>
                <p class="fw-normal mb-0" th:text="*{locale.format('sharkbot.web.panel.statistics.channels', guild.getChannels().size)}"></p>
            </td>
            <td>
                <p class="fw-normal mb-1" th:text="*{guild.getTimeCreated()}"></p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
